// 换成全局方法
window.nu= function (){
    for(i=0;i<table.rows.length;i++)
{  
    // 数量减少
    // nextSibling 属性返回指定节点之后紧跟的节点，在相同的树层级中。
    var s= document.getElementsByClassName("sub")[i];
    s.addEventListener("click",function(){
        //  它的下一个节点是一个对象
        s.nextSibling.data--;
        
    });
    // 数量增加
    var a= document.getElementsByClassName("inc")[i];
    a.addEventListener("click",function(){
        // previousSibling 
       a.previousSibling.data++;
    });

}
}
