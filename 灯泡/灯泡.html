<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>light bulb</title>
    <link rel="stylesheet" href="灯泡.css" />
  </head>
  <body>
    <div class="light">
      <div class="wire"></div>
      <div class="bulb">
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="switch">
      <div class="btn"></div>
    </div>
    <audio
      id="audio"
      src="https://down.ear0.com:3321/index/preview?soundid=14726&type=mp3&audio=sound.mp3"
      autoplay="false"
    ></audio>
    <script>
      let btn = document.querySelector(".btn");
      let body = document.querySelector("body");
      let audio = document.querySelector("#audio");
      btn.onclick = function () {
        body.classList.toggle("on");
        audio.play();
      };
    </script>
  </body>
</html>
