<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link href="todo.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="host">
      <input id="in" placeholder="输入待办事项" />
      <button class="add" onclick="addp();">添加</button>
      <br />
      <div id="wait">
        <span>待办</span>
        <hr />
        <p class="ap eg">
          <span class="mark">□</span> <i contenteditable="true">实验报告</i>
          <b>删除</b>
        </p>
      </div>
      <div id="com">
        <span>已完成</span>
        <hr />
        <p class="cp eg">
          <span class="mark">✔</span> <i>看路灯</i> <b class="eg">删除</b>
        </p>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
