<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link href="todo.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="host">
      <input id="in" placeholder="输入待办事项" />
      <button class="add" onclick="addp();">添加</button>
      <br />
      <div id="wait">
        <span>待办</span>
        <hr />
        <p class="ap eg">
          <span class="mark">□</span> <i contenteditable="true">吃饭</i
          ><strong>创建日期</strong>
          <b>删除</b>
        </p>
      </div>
      <div id="com">
        <span>已完成</span>
        <hr />
        <p class="cp eg">
          <span class="mark">✔</span> <i>睡觉</i><strong>创建日期</strong>
          <b class="eg">删除</b>
        </p>
      </div>
    </div>
    <div class="msg">
      <p>·可以按enter键或添加按钮 来添加事件。</p>
      <p>·鼠标放在任务清单上会显示创建时间。</p>
      <p>·任务可以更改。</p>
      <p>·这段文字十秒后消失~</p>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
